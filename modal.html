<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>模态框</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
<div><button type="button" class="openBtn" style="background-color: #00b7ee;border:1px solid #ddd;color:#fff;padding:10px;">点击模态框</button></div>
<div class="move" id="moveDiv">
    <h4 id="moveBtn">头部<span id="closeDivBtn">x</span></h4>
    <p>模态框内容</p>
    <p>模态框内容</p>
</div>
<script src="jquery-1.12.4.js"></script>
<script src="modal.js"></script>
<script>
    $(function(){
        $("body").model({
            marginTop:'100px',
            width:'30%',
            moveElement: "#moveDiv",//模态框
            btnElement: "#moveBtn",//点击头部的时候可以拖动
            openBtn: ".openBtn",//点击button
            closeDivBtn: "#closeDivBtn",//点击关闭
        });
    });
</script>

</body>
</html>
